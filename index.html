<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

  <div> 
<img src="" alt="">
    <div class="calc-body"> 
    <h1 style="text-align: center;color: aliceblue;"> calculator </h1>
 
        <!-- calculator display screen -->
        <div class="calc-screen"> 
        <div id="calc=typed">
            <input id="result" type="text" class="form-control" placeholder="enter">
        </div>
    </div>

    <!-- calculator button -->
    <div class="calc-button-row">
        
    <button class="btn" id="seven" onclick="displayNumber(7)">7</button>    
    <button class="btn" id="eight" onclick="displayNumber(8)">8</button>
    <button class="btn" id="nine" onclick="displayNumber(9)">9</button>

    <button  class="btn" id="mul" onclick="displayNumber('*')" class="opt">&#215;</button>
<br>
      
    <button class="btn" id="four" onclick="displayNumber(4)">4</button>    
    <button class="btn" id="five" onclick="displayNumber(5)">5</button>
    <button class="btn" id="six" onclick="displayNumber(6)">6</button>
    

    <button class="btn"id="sub" onclick="displayNumber('-')" class="opt">&#8722;</button>

<br>

    <button class="btn" id="one" onclick="displayNumber(1)">1</button>    
    <button class="btn" id="two" onclick="displayNumber(2)">2</button>
    <button class="btn" id="three" onclick="displayNumber(3)">3</button>

    <button class="btn" id="add" onclick="displayNumber('+')" class="opt">&#43;</button>
<br>
    <button class="btn" id="ac" class="ac" onclick="cleartext()">AC</button>

    <button class="btn" id="zero" onclick="displayNumber(0)" class="opt">0</button>

    <button class="btn" id="div" onclick="displayNumber('/')" class="opt">&#247;</button>

    <button class="btn" id="equal" onclick="evaluateExp()" class="opt">&#61;</button>
    <br>

    <button class="btn" id="del" onclick="removelastitem()" class="opt">&#9003;</button>
    </div>
</div>
</div>
</body>
<script src="./script.js"></script>
</html>
